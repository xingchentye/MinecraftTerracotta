name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Get versions
        id: vars
        run: |
          echo "mod_version=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)" >> "$GITHUB_OUTPUT"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          MOD_VERSION=${{ steps.vars.outputs.mod_version }}
          BRANCH_NAME=${GITHUB_REF_NAME##*/}
          cp fabric/build/libs/*-fabric.jar "dist/MinecraftTerracotta-v${MOD_VERSION}-${BRANCH_NAME}-fabric.jar"
          cp forge/build/libs/*-forge.jar "dist/MinecraftTerracotta-v${MOD_VERSION}-${BRANCH_NAME}-forge.jar"
          cp neoforge/build/libs/*-neoforge.jar "dist/MinecraftTerracotta-v${MOD_VERSION}-${BRANCH_NAME}-neoforge.jar"

      - name: Create or update GitHub Release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: MinecraftTerracotta ${{ github.ref_name }}
          artifacts: dist/*.jar
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
